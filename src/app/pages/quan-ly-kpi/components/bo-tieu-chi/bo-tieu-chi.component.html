<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="kpiNameVi">
    <th mat-header-cell *matHeaderCellDef>
      <span [style.paddingLeft.px]="40"> Name </span>
    </th>
    <td class="text-left" mat-cell *matCellDef="let data">
      <button
        mat-icon-button
        [style.visibility]="!data.expandable ? 'hidden' : ''"
        [style.marginLeft.px]="data.level * 32"
        (click)="treeControl.toggle(data)"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>

      {{ data.kpiNameVi }}
    </td>
  </ng-container>

  <ng-container matColumnDef="kpiCode">
    <th mat-header-cell *matHeaderCellDef>kpiCode</th>
    <td mat-cell *matCellDef="let data">{{ data.kpiCode }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
